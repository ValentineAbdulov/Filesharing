<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/download" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.link.label() }} {{ form.link() }}
        {% if form.link.errors %}
            <ul class="errors">
                {% for error in form.link.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Download</button>
    </form>
